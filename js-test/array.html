<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="array.css"/>
    <link type="text/css" rel="stylesheet" href="animate.css"/>
  </head>

  <body>
    <div class="results">
      <div class="box animated" id="1"></div>
      <div class="box animated" id="2"></div>
      <div class="box animated" id="3"></div>
      <div class="box animated" id="4"></div>
      <div class="box animated" id="5"></div>
    </div>

    <script type="text/javascript">
      var google_images = ["assets/image_1.jpg", "assets/image_2.jpg"];

      $('#1').html("<img src='" + google_images[0] + "'/>");
      $('#2').html("<img src='" + google_images[1] + "'/>");
      $(function(){

        for(i=0;i<6;i++){
                $('#'+i).addClass("fadeInUp");
        }
      });

    </script>
  </body>

</html>
